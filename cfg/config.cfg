server
{
    listen 0.0.0.0:1111;
    server_name aiman;

    
    location / {
        allowed_methods GET POST;
        cgi_path /goinfre/yoel-idr/webserv/scripts/bin/php-cgi;
        root .;
        auto_index on;
        upload_path /goinfre/yoel-idr;
    }
}

server
{
    listen 9999;

    allowed_methods GET;
    root template;
    index index.html;
}

server
{
    listen 3333;

    error_page 404 ./errors/404.html;
    error_page 403 ./errors/403.html;


    location / {
        allowed_methods DELETE GET POST;
        root .;
        auto_index on;
        index main.js;
    }

}


server
{
    listen 2222;

    location / {
        allowed_methods  GET POST DELETE;
        root /Users/yoel-idr/goinfre/Download;
        return 301 https://whatssap.com;

    }

}

server
{
    listen 5555;
    root template;
    index index.html;
    allowed_methods GET;
}